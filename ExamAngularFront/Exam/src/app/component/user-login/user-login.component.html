<section class="vh-100" style="margin-right: 100px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="login(loginForm)" #loginForm="ngForm"  class="formulario">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">LOGIN</p>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="user.username" name="username"  #username="ngModel" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="user.password" name="password"  #password="ngModel" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <div class="text-center">
                    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>
                <div class="text-center" style="margin-bottom: 10px;">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                        class="link-danger" routerLink="/Register">Register</a></p>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
